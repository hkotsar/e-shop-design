<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

        <div class="nav">

                        </svg>
                    </span>
                    <span class="nav__link--invisible">HOME</span>
                </a>
                <a class="nav__link" href="#">
                    <span class="nav__link--visible">
                        <svg class="nav__link--icon">
                            <use xlink:href="css/icons.svg#icon-dashboard"></use>
                        </svg>
                    </span>
                    <span class="nav__link--invisible">PRODUCTS</span>
                </a>
                <button id="cartBtn" class="nav__btn">

                    </svg>
                </button>
                <a class="nav__link" href="#">
                    <span class="nav__link--visible">

                    </span>

                </a>
                <a class="nav__link" href="#">
                    <span class="nav__link--visible">
                        <svg class="nav__link--icon">
                            <use xlink:href="css/icons.svg#icon-person"></use>
                        </svg>
                    </span>
                    <span class="nav__link--invisible">SIGN IN</span>
                </a>

        </div>
        <div class="phone">
            <div class="phone__nav">
                <nav>
                    <a class="phone__nav--link" href="#">
                        <span>
                            <svg class="nav__link--icon">
                                <use xlink:href="css/icons.svg#icon-home"></use>
                            </svg>
                        </span>
                        <span>HOME</span>
                    </a>
                    <a class="phone__nav--link" href="#">
                        <span>
                            <svg class="nav__link--icon">
                                <use xlink:href="css/icons.svg#icon-dashboard"></use>
                            </svg>
                        </span>
                        <span>PRODUCTS</span>
                    </a>
                    <button id="cartBtn" class="nav__btn">
                        <svg class="nav__btn--icon">
                            <use xlink:href="css/icons.svg#icon-local_grocery_store"></use>
                        </svg>
                    </button>
                    <a class="phone__nav--link" href="#">
                        <span>
                            <svg class="nav__link--icon">
                                <use xlink:href="css/icons.svg#icon-email"></use>
                            </svg>
                        </span>
                        <span>CONTACT</span>
                    </a>
                    <a class="phone__nav--link" href="#">
                        <span>
                            <svg class="nav__link--icon">
                                <use xlink:href="css/icons.svg#icon-person"></use>
                            </svg>
                        </span>
                        <span>SIGNIN</span>
                    </a>
                </nav>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="cart cart__hidden" id="cart">
            <p>some text</p>
        </div>
    </div>
    
    <header class="landpage">
        <img class="landpage__dog" src="/img/dog.png" alt="Dog">
        <div class="landpage__center">
            <div class="titles">
                <div>
                    <span class="titles__1">SMART DEVICES</span>
                    <div class="titles__line"></div>
                </div>
                <span class="titles__2">for you are <span>HERE</span></span>
            </div>
            <a href="#" class="btn btn--blue btn--long" style="margin-top: 2rem;">Our products</a>
        </div>
        <img class="landpage__phone" src="/img/phone2.png" alt="phone">
    </header>
    <div style="height: 200rem;" class="div"></div>
    <script src="main.js"></script>
